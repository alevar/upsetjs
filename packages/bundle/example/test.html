<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>UpSetJS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <script src="../dist/upsetjs.umd.development.js"></script>
    <script>
      fetch('./simpsons.json')
        .then(r => r.json())
        .then(elems => {
          const sets = UpSetJS.extractSets(elems);
          UpSetJS.renderUpSet(document.body, { sets, width: 1000, height: 500 });
        });
    </script>
  </body>
</html>
