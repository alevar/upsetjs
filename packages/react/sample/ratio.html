<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>UpSet</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <script src="./upset.js"></script>
    <script>
      loadUpSetJS().then(({ UpSetJS, render, elems }) => {
        const sets = UpSetJS.extractSets(elems);

        const props = {
          sets,
          width: 1200,
          height: 500,
          widthRatios: [250, 0.15],
          heightRatios: [250],
          setMaxScale: 10,
          combinationMaxScale: 10,
          selection: null,
          onHover: (s) => {
            props.selection = s;
            rerender();
          },
        };
        function rerender() {
          render(props);
        }
        rerender();
      });
    </script>
  </body>
</html>
