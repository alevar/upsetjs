<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>UpSet</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <script src="./upset.js"></script>
    <div id="app2"></div>
    <div id="app3"></div>
    <script>
      loadUpSetJS().then(({ UpSetJS, render }) => {
        render(
          {
            width: '50vw',
            height: '50vh',
          },
          UpSetJS.UpSetJSSkeleton
        );
        render(
          {
            width: '50vw',
            height: '50vh',
          },
          UpSetJS.VennDiagramSkeleton,
          document.getElementById('app2')
        );
        render(
          {
            width: '50vw',
            height: '50vh',
          },
          UpSetJS.KarnaughMapSkeleton,
          document.getElementById('app3')
        );
      });
    </script>
  </body>
</html>
