<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>UpSet</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <script src="./upset.js"></script>
    <script>
      loadUpSetJS().then(({ UpSetJS, render, elems: base }) => {
        const elems = base.slice();
        for (let i = 0; i < 100; i++) {
          elems.push(...base.map((s) => Object.assign({}, s, { name: `${s.name}_${i}` })));
        }
        const sets = UpSetJS.extractSets(elems);

        let selection = null;
        function rerender() {
          render({
            sets,
            width: 1200,
            height: 500,
            selection: null,
            onHover: (s) => {
              selection = s;
              rerender();
            },
          });
        }
        rerender();
      });
    </script>
  </body>
</html>
