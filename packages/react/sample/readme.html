<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>UpSet</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <script src="./upset.js"></script>
    <div id="app2"></div>
    <div id="app3"></div>
    <script>
      loadUpSetJS().then(({ UpSetJS, renderInteractive }) => {
        const sets = UpSetJS.extractSets([
          { name: 'A', sets: ['S1', 'S2'] },
          { name: 'B', sets: ['S1'] },
          { name: 'C', sets: ['S2'] },
          { name: 'D', sets: ['S1', 'S3'] },
        ]);
        renderInteractive({
          sets,
          width: 500,
          height: 300,
        });
        renderInteractive(
          {
            sets,
            width: 500,
            height: 300,
          },
          UpSetJS.VennDiagram,
          document.getElementById('app2')
        );
        renderInteractive(
          {
            sets,
            width: 550,
            height: 300,
          },
          UpSetJS.KarnaughMap,
          document.getElementById('app3')
        );
      });
    </script>
  </body>
</html>
