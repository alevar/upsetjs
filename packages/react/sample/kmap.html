<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>UpSet</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <script src="./upset.js"></script>
    <input id="value" type="number" min="1" value="2" />
    <div id="t"></div>
    <script>
      loadUpSetJS().then(({ UpSetJS, render, elems }) => {
        const sets = UpSetJS.extractSets(elems);
        let clicked = null;
        const props = {
          sets: sets.slice(0, document.getElementById('value').valueAsNumber),
          width: 1200,
          height: 500,
          // onHover: (s) => {
          //   props.selection = s || clicked;
          //   rerender();
          // },
          onClick: (s) => {
            clicked = clicked === s ? null : s;
            props.selection = clicked;
            rerender();
          },
        };
        function rerender() {
          render(props, UpSetJS.KarnaughMap);
        }
        rerender();
        function update() {
          props.sets = sets.slice(0, document.getElementById('value').valueAsNumber);
          rerender();
        }
        document.getElementById('value').onchange = update;

        const t = document.getElementById('t');
        for (let i = 0; i <= 30; i++) {
          t.insertAdjacentHTML('beforeend', `<label><input type="checkbox" name="s" value="${i}">${i}</label>`);
        }
        Array.from(t.querySelectorAll('input')).forEach((i) =>
          i.addEventListener('change', () => {
            props.selection = Array.from(t.querySelectorAll('input:checked')).map((d) => Number.parseInt(d.value, 10));
            rerender();
          })
        );
      });
    </script>
  </body>
</html>
