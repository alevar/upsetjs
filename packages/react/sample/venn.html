<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>UpSet</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <script src="./upset.js"></script>
    <input id="value" type="number" min="1" max="3" value="2" />
    <script>
      loadUpSetJS().then(({ UpSetJS, render, elems }) => {
        const sets = UpSetJS.extractSets(elems);
        let asets = sets.slice(0, document.getElementById('value').valueAsNumber);

        let clicked = null;
        let selection = asets[0];
        const onHover = (s) => {
          selection = s;
          rerender();
        };
        const onClick = (s) => {
          clicked = clicked === s ? null : s;
          rerender();
        };
        function rerender() {
          render(
            {
              sets: asets,
              width: 1200,
              height: 500,
              theme: 'dark',
              selection: selection || clicked,
              onHover,
              onClick,
            },
            UpSetJS.VennDiagram
          );
        }
        rerender();
        function update() {
          asets = sets.slice(0, document.getElementById('value').valueAsNumber);
          rerender();
        }
        document.getElementById('value').onchange = update;
      });
    </script>
  </body>
</html>
